<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휘슬 STAT 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6, #60a5fa, #fbbf24, #f59e0b);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #1e40af;
        }
        
        .team-name {
            font-size: 2.5em;
            color: #1e40af;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        /* 개선된 시즌 선택기 스타일 */
        .season-selector {
            margin-bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .season-selector select {
            padding: 12px 20px;
            border: 3px solid #1e40af;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #1e40af;
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            cursor: pointer;
            min-width: 160px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.15);
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%231e40af" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            padding-right: 45px;
        }

        .season-selector select:hover {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.25);
            transform: translateY(-2px);
        }

        .season-selector select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        
        /* 기존 시즌 표시 숨김 */
        .season {
            display: none;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e40af, #60a5fa);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }
        
        .stat-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            height: 580px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #1e40af;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        .players-table, .matches-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .players-table th, .players-table td, .matches-table th, .matches-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
        }
        
        .players-table th, .matches-table th {
            background: #1e40af;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        .players-table tr:hover, .matches-table tr:hover {
            background: #f5f5f5;
        }
        
        .attendance-rate {
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 0.8em;
        }
        
        .rate-high {
            background: #1e40af;
        }
        
        .rate-medium {
            background: #fbbf24;
            color: #333;
        }
        
        .rate-low {
            background: #dc3545;
        }
        
        .mvp-badge {
            background: #fbbf24;
            color: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 0.8em;
        }
        
        .result-win {
            background: #1e40af;
        }
        
        .result-draw {
            background: #fbbf24;
            color: #333;
        }
        
        .result-loss {
            background: #dc3545;
        }
        
        .table-container {
            flex: 1;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        /* 다음 경기 일정 및 지도 섹션 스타일 */
        .next-matches-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .schedule-and-map {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .schedule-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .schedule-item {
            background: linear-gradient(135deg, #1e40af, #60a5fa);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }
        
        .schedule-date {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        
        .schedule-time-venue {
            font-size: 1.1em;
            margin-bottom: 12px;
            opacity: 0.95;
        }
        
        .schedule-opponent {
            font-size: 1.4em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .map-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        #map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: 2px solid #1e40af;
        }
        
        .map-placeholder {
            width: 100%;
            height: 300px;
            background: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            font-size: 1.1em;
            border: 2px dashed #1e40af;
            flex-direction: column;
        }
        
        .venue-info {
            margin-top: 15px;
            text-align: left;
        }
        
        .venue-name {
            font-weight: bold;
            color: #1e40af;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .venue-address {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .venue-phone {
            color: #666;
            font-size: 0.9em;
        }
        
        .filter-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #1e40af;
            background: white;
            color: #1e40af;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #1e40af;
            color: white;
        }
        
        /* 데이터 없음 메시지 스타일 */
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .schedule-and-map {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .team-name {
                font-size: 2em;
            }
            
            .season-selector select {
                min-width: 140px;
                font-size: 1em;
                padding: 10px 35px 10px 15px;
                background-position: right 12px center;
            }
            
            .players-table th, .players-table td, .matches-table th, .matches-table td {
                padding: 6px 4px;
                font-size: 0.75em;
            }
            
            /* 모바일에서 MVP 이름 표시 개선 */
            .mvp-badge {
                font-size: 0.65em;
                padding: 1px 4px;
                max-width: 60px;
            }
            
            /* 모바일에서 테이블 컬럼 너비 조정 */
            .players-table th:nth-child(1), .players-table td:nth-child(1) {
                width: 20%;
            }
            
            .players-table th:nth-child(2), .players-table td:nth-child(2) {
                width: 15%;
            }
            
            .players-table th:nth-child(3), .players-table td:nth-child(3) {
                width: 20%;
            }
            
            .players-table th:nth-child(4), .players-table td:nth-child(4) {
                width: 15%;
            }
            
            .players-table th:nth-child(5), .players-table td:nth-child(5) {
                width: 30%;
            }
            
            .matches-table th:nth-child(1), .matches-table td:nth-child(1) {
                width: 18%;
                white-space: nowrap;
                font-size: 0.7em;
            }
            
            .matches-table th:nth-child(2), .matches-table td:nth-child(2) {
                width: 22%;
            }
            
            .matches-table th:nth-child(3), .matches-table td:nth-child(3) {
                width: 12%;
            }
            
            .matches-table th:nth-child(4), .matches-table td:nth-child(4) {
                width: 18%;
            }
            
            .matches-table th:nth-child(5), .matches-table td:nth-child(5) {
                width: 30%;
            }
            
            .section {
                height: auto;
                padding: 15px;
            }
            
            .next-matches-section {
                padding: 15px;
            }
            
            .schedule-item {
                padding: 15px;
                margin: 15px 0;
            }
            
            .schedule-date {
                font-size: 1.2em;
            }
            
            .schedule-time-venue {
                font-size: 1em;
            }
            
            .schedule-opponent {
                font-size: 1.3em;
            }
            
            .filter-controls {
                gap: 5px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
            
            #map, .map-placeholder {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .schedule-item {
                padding: 12px;
            }
            
            .schedule-date {
                font-size: 1.1em;
            }
            
            .schedule-opponent {
                font-size: 1.2em;
            }
            
            .season-selector select {
                min-width: 120px;
                font-size: 0.9em;
                padding: 8px 30px 8px 12px;
                background-position: right 10px center;
                background-size: 10px;
            }
            
            /* 모바일에서 더 작은 화면 대응 */
            .players-table th, .players-table td, .matches-table th, .matches-table td {
                padding: 4px 2px;
                font-size: 0.7em;
            }
            
            .mvp-badge {
                font-size: 0.6em;
                padding: 1px 3px;
                max-width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="team-name">WHISTLE</div>
            <div class="season-selector">
                <select id="seasonSelect" onchange="changeSeason()">
                    <option value="2025">2025 시즌</option>
                    <option value="2024">2024 시즌</option>
                    <option value="2023">2023 시즌</option>
                    <option value="2022">2022 시즌</option>
                </select>
            </div>
        </div>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-title">경기 수</div>
                <div class="stat-value" id="totalMatches">0</div>
                <div class="stat-subtitle">총 경기</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">승률</div>
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-subtitle" id="winRateSubtitle">0승 0무 0패</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">득점</div>
                <div class="stat-value" id="totalGoals">0</div>
                <div class="stat-subtitle" id="goalsPerMatch">경기당 0골</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">득실차</div>
                <div class="stat-value" id="goalDifference">0</div>
                <div class="stat-subtitle" id="goalDifferenceDetail">0득 0실</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-title">선수별 통계</div>
                <div class="filter-controls">
                    <button class="filter-btn active" onclick="filterPlayers('all')">전체</button>
                    <button class="filter-btn" onclick="filterPlayers('goals')">골 순</button>
                    <button class="filter-btn" onclick="filterPlayers('attendance')">참석률 순</button>
                    <button class="filter-btn" onclick="filterPlayers('mvp')">MVP 횟수</button>
                </div>
                <div class="table-container">
                    <table class="players-table">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>출전</th>
                                <th>참석률</th>
                                <th>골</th>
                                <th>MVP</th>
                            </tr>
                        </thead>
                        <tbody id="playersTableBody">
                            <tr><td colspan="5" class="no-data">데이터를 불러오는 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="section">
                <div class="section-title">최근 경기 결과</div>
                <div class="table-container">
                    <table class="matches-table">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>상대</th>
                                <th>결과</th>
                                <th>스코어</th>
                                <th>MVP</th>
                            </tr>
                        </thead>
                        <tbody id="matchesTableBody">
                            <tr><td colspan="5" class="no-data">데이터를 불러오는 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 다음 경기 일정 및 지도 섹션 -->
        <div class="next-matches-section">
            <div class="section-title">다음 경기 일정 및 구장 위치</div>
            <div class="schedule-and-map">
                <div class="schedule-container">
                    <h3 style="color: #1e40af; margin-bottom: 15px;">다음 경기 일정</h3>
                    <div class="schedule-item">
                        <div class="schedule-date">8월 10일 (일) 12:00</div>
                        <div class="schedule-time-venue">고척근린공원</div>
                        <div class="schedule-opponent">VS AGAIN FC</div>
                    </div>
                </div>
                <div class="map-container">
                    <h3 style="color: #1e40af; margin-bottom: 15px;">구장위치</h3>
                    <div id="map-placeholder" class="map-placeholder">
                        🗺️<br>고척근린공원<br>
                        <small>지도 로딩 중...</small>
                    </div>
                    <div class="venue-info">
                        <div class="venue-name">고척근린공원 축구장</div>
                        <div class="venue-address">📍 서울특별시 구로구 고척로45길 37</div>
                        <div class="venue-phone">📞 주차 요금은 5분당 150원, 1시간에 1,800원</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 현재 선택된 시즌
        let currentSeason = '2025';
        
        // JSON에서 로딩할 데이터 변수들
        let matches = [];
        let playerStats = {};
        let currentFilter = 'all';

        // 시즌 변경 함수 (중복 텍스트 업데이트 제거)
        function changeSeason() {
            const seasonSelect = document.getElementById('seasonSelect');
            currentSeason = seasonSelect.value;
            
            // 선택된 시즌 데이터 로딩
            loadData();
        }

        // 통계 자동 계산 함수
        function updateStats() {
            if (matches.length === 0) {
                // 데이터가 없는 경우 0으로 표시
                document.getElementById('totalMatches').textContent = '0';
                document.getElementById('winRate').textContent = '0%';
                document.getElementById('winRateSubtitle').textContent = '0승 0무 0패';
                document.getElementById('totalGoals').textContent = '0';
                document.getElementById('goalsPerMatch').textContent = '경기당 0골';
                document.getElementById('goalDifference').textContent = '0';
                document.getElementById('goalDifferenceDetail').textContent = '0득 0실';
                return;
            }
            
            const totalMatches = matches.length;
            const wins = matches.filter(match => match.result === 'win').length;
            const draws = matches.filter(match => match.result === 'draw').length;
            const losses = matches.filter(match => match.result === 'loss').length;
            
            // 득점/실점 계산
            let totalGoalsFor = 0;
            let totalGoalsAgainst = 0;
            
            matches.forEach(match => {
                const [goalsFor, goalsAgainst] = match.score.split(':').map(Number);
                totalGoalsFor += goalsFor;
                totalGoalsAgainst += goalsAgainst;
            });
            
            // 계산된 값들
            const winRate = totalMatches > 0 ? ((wins / totalMatches) * 100).toFixed(1) : 0;
            const goalDifference = totalGoalsFor - totalGoalsAgainst;
            const goalsPerMatch = totalMatches > 0 ? (totalGoalsFor / totalMatches).toFixed(1) : 0;
            
            // DOM 업데이트
            document.getElementById('totalMatches').textContent = totalMatches;
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('winRateSubtitle').textContent = `${wins}승 ${draws}무 ${losses}패`;
            document.getElementById('totalGoals').textContent = totalGoalsFor;
            document.getElementById('goalsPerMatch').textContent = `경기당 ${goalsPerMatch}골`;
            document.getElementById('goalDifference').textContent = goalDifference > 0 ? `+${goalDifference}` : goalDifference;
            document.getElementById('goalDifferenceDetail').textContent = `${totalGoalsFor}득 ${totalGoalsAgainst}실`;
        }

        // JSON 데이터 로딩 함수
        async function loadData() {
            try {
                const response = await fetch(`${currentSeason}_data.json`);
                const data = await response.json();
                
                matches = data.matches || [];
                playerStats = data.players || {};
                
                // 데이터 로딩 후 모든 업데이트
                updateStats();
                updatePlayersTable();
                updateMatchesTable();
                
            } catch (error) {
                console.error(`${currentSeason} 시즌 데이터 로딩 실패:`, error);
                
                // 데이터가 없는 경우 빈 상태로 표시
                matches = [];
                playerStats = {};
                updateStats();
                updatePlayersTable();
                updateMatchesTable();
            }
        }

        function updatePlayersTable() {
            const tbody = document.getElementById('playersTableBody');
            tbody.innerHTML = '';

            if (Object.keys(playerStats).length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">해당 시즌 데이터가 없습니다.</td></tr>';
                return;
            }

            let playersArray = Object.entries(playerStats).map(([name, stats]) => ({
                name,
                ...stats,
                attendanceRate: matches.length > 0 ? ((stats.appearances / matches.length) * 100).toFixed(1) : '0.0'
            }));

            // 필터링 및 정렬
            switch(currentFilter) {
                case 'goals':
                    playersArray.sort((a, b) => b.goals - a.goals);
                    break;
                case 'attendance':
                    playersArray.sort((a, b) => b.attendanceRate - a.attendanceRate);
                    break;
                case 'mvp':
                    playersArray.sort((a, b) => b.mvp - a.mvp);
                    break;
                default:
                    playersArray.sort((a, b) => a.name.localeCompare(b.name));
            }

            playersArray.forEach(player => {
                const row = document.createElement('tr');
                
                let rateClass = 'rate-low';
                if (player.attendanceRate >= 70) rateClass = 'rate-high';
                else if (player.attendanceRate >= 50) rateClass = 'rate-medium';

                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.appearances}</td>
                    <td><span class="attendance-rate ${rateClass}">${player.attendanceRate}%</span></td>
                    <td>${player.goals}</td>
                    <td>${player.mvp > 0 ? `<span class="mvp-badge" title="${player.name} ${player.mvp}회">${player.mvp}회</span>` : '0'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateMatchesTable() {
            const tbody = document.getElementById('matchesTableBody');
            tbody.innerHTML = '';

            if (matches.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">해당 시즌 경기 기록이 없습니다.</td></tr>';
                return;
            }

            matches.slice(0, 15).forEach(match => {
                const row = document.createElement('tr');
                
                let resultClass = 'result-loss';
                let resultText = '패';
                if (match.result === 'win') {
                    resultClass = 'result-win';
                    resultText = '승';
                } else if (match.result === 'draw') {
                    resultClass = 'result-draw';
                    resultText = '무';
                }

                row.innerHTML = `
                    <td style="white-space: nowrap;">${match.date}</td>
                    <td>${match.opponent}</td>
                    <td><span class="result-badge ${resultClass}">${resultText}</span></td>
                    <td>${match.score}</td>
                    <td>${match.mvp ? `<span class="mvp-badge" title="${match.mvp}">${match.mvp}</span>` : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // 카카오맵 초기화 (지연 로딩)
        function loadKakaoMap() {
            const script = document.createElement('script');
            script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=47eed652b004605d8a8e3e39df268f24&autoload=false&libraries=services';
            script.onload = function () {
                kakao.maps.load(function () {
                    const mapContainer = document.getElementById('map-placeholder');
                    mapContainer.innerHTML = '<div id="map" style="width:100%;height:300px;border-radius:8px;border:2px solid #1e40af;"></div>';
                    
                    const map = new kakao.maps.Map(document.getElementById('map'), {
                        center: new kakao.maps.LatLng(37.4656, 127.0347),
                        level: 3
                    });

                    const geocoder = new kakao.maps.services.Geocoder();
                    const address = '서울특별시 구로구 고척로45길 37';

                    geocoder.addressSearch(address, function (result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                            map.setCenter(coords);

                            const marker = new kakao.maps.Marker({
                                map: map,
                                position: coords
                            });

                            const infowindow = new kakao.maps.InfoWindow({
                                content: '<div style="padding:5px;font-size:12px;text-align:center;">고척근린공원 축구장</div>'
                            });
                            infowindow.open(map, marker);
                        } else {
                            document.getElementById('map').innerHTML = `
                                <div style="display:flex;align-items:center;justify-content:center;height:100%;color:#666;">
                                    주소 검색 실패: ${status}
                                </div>
                            `;
                        }
                    });
                });
            };
            
            script.onerror = function () {
                console.error('카카오맵 API 로드 실패');
                document.getElementById('map-placeholder').innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#666;">
                        <div>🗺️</div>
                        <div style="margin-top:10px;">고척근린공원</div>
                        <div style="font-size:12px;margin-top:5px;">지도를 불러올 수 없습니다</div>
                    </div>
                `;
            };
            document.head.appendChild(script);
        }

        function filterPlayers(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updatePlayersTable();
        }

        // 페이지 로드 시 초기화 (중복 텍스트 업데이트 제거)
        document.addEventListener('DOMContentLoaded', function() {
            // URL 파라미터에서 시즌 확인 (옵션)
            const urlParams = new URLSearchParams(window.location.search);
            const seasonParam = urlParams.get('season');
            
            if (seasonParam && ['2022', '2023', '2024', '2025'].includes(seasonParam)) {
                currentSeason = seasonParam;
                document.getElementById('seasonSelect').value = seasonParam;
            }
            
            loadData(); // 선택된 시즌 데이터 로딩
            setTimeout(loadKakaoMap, 3000);
        });
    </script>
