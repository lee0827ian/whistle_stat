<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휘슬 STAT 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #2c5530;
        }

        .team-name {
            font-size: 2.5em;
            color: #2c5530;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .season {
            font-size: 1.2em;
            color: #666;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4a7c59, #2c5530);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .stat-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            height: 580px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.5em;
            color: #2c5530;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .players-table, .matches-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .players-table th, .players-table td,
        .matches-table th, .matches-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
        }

        .players-table th, .matches-table th {
            background: #2c5530;
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .players-table tr:hover, .matches-table tr:hover {
            background: #f5f5f5;
        }

        .attendance-rate {
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 0.8em;
        }

        .rate-high { background: #28a745; }
        .rate-medium { background: #ffc107; color: #333; }
        .rate-low { background: #dc3545; }

        .mvp-badge {
            background: #ffd700;
            color: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .result-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            font-size: 0.8em;
        }

        .result-win { background: #28a745; }
        .result-draw { background: #ffc107; color: #333; }
        .result-loss { background: #dc3545; }

        .table-container {
            flex: 1;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* 다음 경기 일정 및 지도 섹션 스타일 */
        .next-matches-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .schedule-and-map {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .schedule-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .schedule-item {
            background: linear-gradient(135deg, #4a7c59, #2c5530);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .schedule-date {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 8px;
        }

        .schedule-time-venue {
            font-size: 1.1em;
            margin-bottom: 12px;
            opacity: 0.95;
        }

        .schedule-opponent {
            font-size: 1.4em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .map-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        #map {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: 2px solid #2c5530;
        }

        .map-placeholder {
            width: 100%;
            height: 300px;
            background: #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c5530;
            font-size: 1.1em;
            border: 2px dashed #2c5530;
            flex-direction: column;
        }

        .venue-info {
            margin-top: 15px;
            text-align: left;
        }

        .venue-name {
            font-weight: bold;
            color: #2c5530;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .venue-address {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .venue-phone {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .main-content {
                grid-template-columns: 1fr;
            }
            
            .schedule-and-map {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .team-name {
                font-size: 2em;
            }

            .players-table th, .players-table td,
            .matches-table th, .matches-table td {
                padding: 6px;
                font-size: 0.8em;
            }

            .section {
                height: auto;
                padding: 15px;
            }

            .next-matches-section {
                padding: 15px;
            }

            .schedule-item {
                padding: 15px;
                margin: 15px 0;
            }

            .schedule-date {
                font-size: 1.2em;
            }

            .schedule-time-venue {
                font-size: 1em;
            }

            .schedule-opponent {
                font-size: 1.3em;
            }

            .filter-controls {
                gap: 5px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            #map, .map-placeholder {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .stats-overview {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .schedule-item {
                padding: 12px;
            }

            .schedule-date {
                font-size: 1.1em;
            }

            .schedule-opponent {
                font-size: 1.2em;
            }
        }

        .filter-controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #2c5530;
            background: white;
            color: #2c5530;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #2c5530;
            color: white;
        }
    </style>
</head>

        let currentFilter = 'all';

        function updatePlayersTable() {
            const tbody = document.getElementById('playersTableBody');
            tbody.innerHTML = '';

            let playersArray = Object.entries(playerStats).map(([name, stats]) => ({
                name,
                ...stats,
                attendanceRate: ((stats.appearances / 28) * 100).toFixed(1)
            }));

            // 필터링 및 정렬
            switch(currentFilter) {
                case 'goals':
                    playersArray.sort((a, b) => b.goals - a.goals);
                    break;
                case 'attendance':
                    playersArray.sort((a, b) => b.attendanceRate - a.attendanceRate);
                    break;
                case 'mvp':
                    playersArray.sort((a, b) => b.mvp - a.mvp);
                    break;
                default:
                    playersArray.sort((a, b) => a.name.localeCompare(b.name));
            }

            playersArray.forEach(player => {
                const row = document.createElement('tr');
                
                let rateClass = 'rate-low';
                if (player.attendanceRate >= 70) rateClass = 'rate-high';
                else if (player.attendanceRate >= 50) rateClass = 'rate-medium';

                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.appearances}</td>
                    <td><span class="attendance-rate ${rateClass}">${player.attendanceRate}%</span></td>
                    <td>${player.goals}</td>
                    <td>${player.mvp > 0 ? `<span class="mvp-badge">${player.mvp}회</span>` : '0'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateMatchesTable() {
            const tbody = document.getElementById('matchesTableBody');

            matches.slice(0, 15).forEach(match => {
                const row = document.createElement('tr');

                let resultText = '패';
                if (match.result === 'win') {

                    resultText = '승';
                } else if (match.result === 'draw') {
                    resultClass = 'result-draw';
                    resultText = '무';

                row.innerHTML = `
                    <td>${match.date}</td>
                    <td>${match.opponent}</td>
                    <td><span class="result-badge ${resultClass}">${resultText}</span></td>
                    <td>${match.score}</td>
                    <td>${match.mvp ? `<span class="mvp-badge">${match.mvp}</span>` : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

                    const infowindow = new kakao.maps.InfoWindow({
                        content: '<div style="padding:5px;font-size:12px;text-align:center;">양재근린공원 축구장</div>'
                    });

                    infowindow.open(map, marker);
                });
            };
            script.onerror = function() {
                console.error('카카오맵 API 로드 실패');
                document.getElementById('map-placeholder').innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#666;">
                        <div>🗺️</div>
                        <div style="margin-top:10px;">양재근린공원</div>
                        <div style="font-size:12px;margin-top:5px;">지도를 불러올 수 없습니다</div>
                    </div>
                `;
            };
            document.head.appendChild(script);
        }

        function filterPlayers(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updatePlayersTable();
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updatePlayersTable();
            updateMatchesTable();
            
            // 지도 로드 (3초 후)
            setTimeout(loadKakaoMap, 3000);
        });
    </script>
</body>
</html>
